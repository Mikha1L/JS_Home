<html>
	<head>
		<meta charset="utf-8">
		<title>10</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	
	<body>	
	<!--Задание 2-->
	<h2>Задание 2</h2>
	<div id="app">
		<textarea v-model="newItem" style="width: 300px; height: 150px; resize: none"></textarea>
		<br>
		<button v-on:click="addItem">Добавить</button>
		<ul>
			<li v-for="item in items">{{ item }}</li>
		</ul>
	</div>
	
	
	<!--Задание 7-->
	<h2>Задание 7</h2>
	<div id="app1">
	<input type="checkbox" v-model="lang" value="html"><label>html</label>
	<input type="checkbox" v-model="lang" value="css"><label>css</label>
	<input type="checkbox" v-model="lang" value="js"><label>js</label>
	<ul>
			<li v-for="item in lang">{{ item }}</li>	
	</ul>
	</div>
	
	<!--Задание 8-->
	<h2>Задание 8</h2>
	<div id="app2">
	<input name="radio" type="radio" v-model="type" value="Русский"><label>Русский</label>
	<input name="radio" type="radio" v-model="type" value="Английский"><label>Английский</label>
	<input name="radio" type="radio" v-model="type" value="Немецкий"><label>Немецкий</label>
	<p>Вы выбрали: {{ type }}</p>
	</div>
	
	<!--Задание 11-->
	<h2>Задание 11</h2>
	<div id="app3">
	<select v-model="selected">
		<option v-for="option in options">{{ option }}</option>
	</select>
	<p>Вы выбрали: {{ selected }}</p>
	</div>
	
	<script type="text/javascript" src="script.js"></script>
	</body>
	
</html>
